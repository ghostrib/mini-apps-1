<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel='stylesheet' href='./app.css'>
    <script src='./app.js'></script>
</head>

<body>
    <h1>
        Tic Tac Toe
    </h1>
    <table id='board' class='center'>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
    <button>Reset</button>

    <div id='player-input'>
        <form id='player1-form'>
            <input id='player1' type='text' placeholder='player 1 enter your name' />
        </form>
        <form id='player2-form'>
            <input id='player2' type='text' placeholder='player 2 enter your name' />
        </form>
    </div>


    <div class='winners'>
        <div class='player1'>
            <p id='x-name'>Player 1
                <div id='x-count'>0</div>
            </p>
        </div>

        <div class='player2'>
            <p id='o-name'>Player 2
                <div id='o-count'>0</div>
            </p>
        </div>
    </div>

</body>

</html>
